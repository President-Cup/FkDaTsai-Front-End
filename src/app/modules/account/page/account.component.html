<ng-container *ngIf="this.userService.isLogin; else logIn">
    <button mat-icon-button
            (click)="this.userService.logOut()">
        <mat-icon> logout </mat-icon>
    </button>
</ng-container>

<ng-template #logIn>
    <button mat-icon-button
            (click)="openAccountDialog()">
        <mat-icon> login </mat-icon>
    </button>
</ng-template>
