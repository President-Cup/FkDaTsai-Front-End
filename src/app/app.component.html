<header>
    <mat-toolbar>
        <button mat-icon-button
                (click)="sideNav.toggle()">
            <mat-icon> menu </mat-icon>
        </button>
        <strong> 錙銖必較 </strong>
        <span style="flex: 1 1 auto;"></span>
        <app-account></app-account>
    </mat-toolbar>
    <mat-progress-bar *ngIf="isLoading"
                      [mode]="'indeterminate'">
    </mat-progress-bar>
</header>

<body>
    <mat-sidenav-container style="min-height:100%">

        <mat-sidenav #sideNav
                     [mode]="'side'">
            <mat-nav-list>
                <a mat-list-item
                   [routerLink]="'/home'">
                    <mat-icon matListIcon> home </mat-icon>
                    首頁
                </a>
                <a mat-list-item
                   [routerLink]="'/likes'">
                    <mat-icon matListIcon
                              [matBadge]="this.likesListService.likesList.length"> favorite </mat-icon>
                    追蹤清單
                </a>
                <a mat-list-item
                   [routerLink]="'/upload'">
                    <mat-icon matListIcon> file_upload </mat-icon>
                    出租物品
                </a>
            </mat-nav-list>
        </mat-sidenav>

        <mat-sidenav-content>
            <router-outlet></router-outlet>
        </mat-sidenav-content>

    </mat-sidenav-container>
</body>

<footer>
</footer>
